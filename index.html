<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Chemnitz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="covid.js"></script>
</head>
<body>
    <h2>Zeitraum wählen:</h2>
    <label for="daysSelector">Zeitraum: letzten</label>
    <select id="daysSelector" name="Tage in Vergangenheit">
        <option value = "0"></option>
        <option value = "1">7 Tage</option>
        <option value = "2">30 Tage</option>
        <option value = "3">3 Monate</option>
        <option value = "4">6 Monate</option>
        <option value = "5" selected="selected">komplett</option>
    </select>
    <br> <br> oder <br> <br>
    <label for="start">Beginn:</label>
    <input type="date" id='start'>
    <label for="end">Ende:</label>
    <input type="date" id='end'>
    <div>
        <h2>Neue Fälle pro Tag</h2>
        <canvas id="cases"></canvas>
    </div>

    <div>
        <h2>Inzidenz pro Woche</h2>
        <canvas id="incidence"></canvas>    
    </div>
</body>
</html>
